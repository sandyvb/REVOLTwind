<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Careers at REVOLT Wind</title>
    <meta name="description" content="Apply for your new career at REVOLT Wind.">
    <!-- add twitter cards, fb, etc -->
    <!-- add google json markup info -->

    <!--[if lt IE 9]>
    <script src="scripts/html5shiv.js?crc=4241844378" type="text/javascript"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/contact.css">

    <script src="js/jquery-3.4.1.min.js"></script>
    <script defer src="https://kit.fontawesome.com/863328a640.js"></script>
    <script src="/js/script.js"></script>
</head>

<body>

    <!-- place navigation -->
    <div id="navigation-menu"></div>

    <div id="contact"></div>
    <div class="feature-lg">
        <main role="main">
            <div class="content-wrap">
                <h2 class="btm-bdr">Application</h2>
                <div class="feature-med">

                    <section>
                        <div class="header">
                            <img class="logo" src="images/buy/logo.png" />
                        </div>

                        <h3 id="thanks">Thank you!<br />
                            Your application has been sent!</h3>
                        <input type="button" onclick="javascript: history.go(-2);" value="Go Back" id="goback">

                        <form id="applicationForm" method="POST" name="contactForm" action="php\application-handler.php" onsubmit="return validateForm()" enctype="multipart/form-data">

                            <!-- Message -->
                            <fieldset>
                                <legend>Message</legend>
                                <textarea id="message" name="message" placeholder="Message or cover letter"></textarea>
                                <p>Invalid message!</p>
                            </fieldset>

                            <fieldset class="interest">
                                <legend>Interest</legend>
                                <label>
                                    <input type='radio' name='interest' value='sales' checked /> Sales
                                </label>
                                <label>
                                    <input type='radio' name='interest' value='grants' /> Grant Writing
                                </label>
                                <label>
                                    <input type='radio' name='interest' value='installer' /> Installation
                                </label>
                            </fieldset>

                            <fieldset>
                                <legend>Upload Resume</legend>
                                <label for="resume">Select a file:</label>
                                <input type="file" id="resume" name="resume">
                            </fieldset>

                            <!-- Contact details -->
                            <fieldset>
                                <legend>Contact Info</legend>
                                <input id="name" type="text" placeholder="Name" name="name" />
                                <p>Name required</p>
                                <input id="email" type="email" placeholder="Email" name="email" autocomplete="off" />
                                <p>Valid email address required</p>
                                <input id="phone" type="tel" placeholder="Phone number" name="phone" />
                                <p>Phone number required</p>
                            </fieldset>

                            <!-- Preferred -->
                            <p>How would you like to be contacted?</p>
                            <select id="contactMethod" name="contactMethod">
                                <option value="email">By email</option>
                                <option value="phone">By telephone</option>
                            </select>
                            <input type="submit" value="Submit" id='submit' />
                        </form>

                    </section>
                </div>
            </div>
            <!-- end content-wrap -->
        </main>
    </div>
    <script type="text/javascript" src="/js/validation.js"></script>
    <!-- validate form before submit -->
    <script>
        function validateForm() {
            const message = document.getElementById('message');
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');


            var x = message.value;
            var y = name.value;
            var z = email.value;
            var p = phone.value;

            if (x == "") {
                message.className = 'invalid';
                message.focus();
                return false;
            }
            if (y == "") {
                name.className = 'invalid';
                name.focus();
                return false;
            }
            if (z == "") {
                email.className = 'invalid';
                email.focus();
                return false;
            }
            if (p == "") {
                phone.className = 'invalid';
                phone.focus();
                return false;
            }
        }
    </script>
    <script>
        $('submit').click(function(e) {
            alert('handler for .submit() called.');
            e.preventDefault();
        });
    </script>
</body></html>
